<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Username already takenðŸ’”</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            max-width: 400px;
            width: 90%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #ff6f91;
            font-size: 32px;
            font-weight: 700;
            text-shadow: 2px 2px 10px rgba(255, 105, 180, 0.5);
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 25px;
        }

        a {
            background: linear-gradient(135deg, #ff6f91, #ff9a9e);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0px 5px 15px rgba(255, 105, 180, 0.4);
            display: inline-block;
        }

        a:hover {
            background: linear-gradient(135deg, #ff4d6d, #ff758c);
            transform: scale(1.1);
        }

        /* Floating hearts animation */
        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            color: #ff6f91;
            font-size: 24px;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
            50% { transform: translateY(-20px) rotate(20deg); opacity: 1; }
            100% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
        }
    </style>
    <script>
        // Floating hearts animation
        function createHearts() {
            const heartContainer = document.createElement('div');
            heartContainer.className = 'floating-hearts';
            document.body.appendChild(heartContainer);

            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('i');
                heart.className = 'heart fas fa-heart';
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.animationDelay = `${Math.random() * 5}s`;
                heartContainer.appendChild(heart);
            }
        }

        window.onload = createHearts;
    </script>
</head>
<body>

    <div class="container">
        <h1>Username already takenðŸ’”</h1>
        <p>Oops! Someone already has this username. Please choose another one!</p>
        <a href="/signup">Go back to Signup</a>
    </div>

</body>
</html>
