<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 2.5rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        nav {
            position: absolute;
            top: 20px;
            right: 30px;
        }
        nav ul {
            list-style: none;
        }
        nav ul li {
            display: inline-block;
            margin: 0 10px;
        }
        nav a {
            text-decoration: none;
            color: #e91e63;
            font-weight: bold;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ad1457;
        }
        h1 {
            font-size: 2.2rem;
            color: #e91e63;
            text-align: center;
            margin-bottom: 1rem;
        }
        p.subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
            font-size: 1rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: 600;
            margin-top: 1rem;
            color: #555;
        }
        input[type="number"], input[type="text"] {
            padding: 0.75rem;
            margin-top: 0.5rem;
            border: 2px solid #e91e63;
            border-radius: 10px;
            outline: none;
            width: 100%;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="number"]:focus, input[type="text"]:focus {
            border-color: #ad1457;
            box-shadow: 0 0 8px rgba(233, 30, 99, 0.3);
        }
        .add-btn, button[type="submit"] {
            background-color: #e91e63;
            color: white;
            padding: 0.75rem;
            margin-top: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .add-btn:hover, button[type="submit"]:hover {
            background-color: #ad1457;
            transform: translateY(-2px);
        }
        .add-btn:active, button[type="submit"]:active {
            transform: translateY(0);
        }
        .expense-group {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .expense-group input {
            flex: 1;
        }
        img {
            margin-top: 1.5rem;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .icon {
            font-size: 1.2rem;
        }
    </style>
    <script>
        function addExpenseField() {
            const container = document.getElementById('expense-container');
            const div = document.createElement('div');
            div.className = "expense-group";
            div.innerHTML = `
                <input type="text" name="categories[]" placeholder="Category" required>
                <input type="number" name="expenses[]" placeholder="Amount" required>
            `;
            container.appendChild(div);
        }
    </script>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="/"><i class="fas fa-home icon"></i> Home</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Budget Like a Boss ðŸ’…</h1>
        <p class="subtitle">Track your expenses with flair. Enter your details below:</p>
        <form action="{{ url_for('expense_report') }}" method="POST">
            <label for="income">Monthly Income:</label>
            <input type="number" name="income" placeholder="e.g., 5000" required>

            <h2 style="margin-top: 1.5rem; color: #e91e63;">Expense Categories</h2>
            <div id="expense-container">
                <div class="expense-group">
                    <input type="text" name="categories[]" placeholder="Category" required>
                    <input type="number" name="expenses[]" placeholder="Amount" required>
                </div>
            </div>
            <button type="button" class="add-btn" onclick="addExpenseField()">
                <i class="fas fa-plus icon"></i> Add Another Expense
            </button><br><br>

            <button type="submit">
                <i class="fas fa-paper-plane icon"></i> Submit
            </button>
        </form>

        {% if chart_url %}
            <h2 style="margin-top: 2rem; color: #e91e63;">Your Expense Distribution:</h2>
            <img src="{{ chart_url }}" alt="Expense Pie Chart">
        {% endif %}
    </div>
</body>
</html>
