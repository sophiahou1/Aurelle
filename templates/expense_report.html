<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #fbeff8;
            color: #333;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 2rem 3rem;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        nav {
            position: absolute;
            top: 20px;
            right: 30px;
        }
        nav ul {
            list-style: none;
        }
        nav ul li {
            display: inline-block;
            margin: 0 10px;
        }
        nav a {
            text-decoration: none;
            color: #e91e63;
            font-weight: bold;
            font-size: 1rem;
        }
        h1 {
            font-size: 2rem;
            color: #e91e63;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: 600;
            margin-top: 1rem;
        }
        input[type="number"], input[type="text"] {
            padding: 0.75rem;
            margin-top: 0.5rem;
            border: 2px solid #e91e63;
            border-radius: 8px;
            outline: none;
            width: 100%;
        }
        input[type="number"]:focus, input[type="text"]:focus {
            border-color: #ad1457;
        }
        .add-btn {
            background-color: #e91e63;
            color: white;
            padding: 0.75rem;
            margin-top: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }
        .add-btn:hover {
            background-color: #ad1457;
        }
        button[type="submit"] {
            background-color: #ff4081;
            color: white;
            padding: 0.75rem;
            margin-top: 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
        }
        button[type="submit"]:hover {
            background-color: #e91e63;
        }
        .expense-group {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        img {
            margin-top: 1.5rem;
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
    <script>
        // Function to add more expense input fields
        function addExpenseField() {
            const container = document.getElementById('expense-container');
            const div = document.createElement('div');
            div.className = "expense-group";
            div.innerHTML = `
                <input type="text" name="categories[]" placeholder="Category" required>
                <input type="number" name="expenses[]" placeholder="Amount" required>
            `;
            container.appendChild(div);
        }
    </script>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Budget Like a Boss ðŸ’…</h1>
        <p style="text-align: center; color: #666;">Track your expenses with flair. Enter your details below:</p>
        <form action="{{ url_for('expense_report') }}" method="POST">
            <label for="income">Monthly Income:</label>
            <input type="number" name="income" placeholder="e.g., 5000" required>

            <h2 style="margin-top: 1.5rem; color: #e91e63;">Expense Categories</h2>
            <div id="expense-container">
                <div class="expense-group">
                    <input type="text" name="categories[]" placeholder="Category" required>
                    <input type="number" name="expenses[]" placeholder="Amount" required>
                </div>
            </div>
            <button type="button" class="add-btn" onclick="addExpenseField()">Add Another Expense</button><br><br>

            <button type="submit">Submit</button>
        </form>

        {% if chart_url %}
            <h2>Your Expense Distribution:</h2>
            <img src="{{ chart_url }}" alt="Expense Pie Chart">
        {% endif %}
    </div>
</body>
</html>
