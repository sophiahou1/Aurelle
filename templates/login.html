<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginðŸŒ¸</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Navbar Styling */
        nav {
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: flex-end;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #ff6f91;
            font-size: 16px;
            font-weight: 600;
            padding: 10px 15px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #ff4d6d;
        }

        /* Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 320px;
            margin-top: 80px;
            animation: fadeIn 1s ease-in-out;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #ff6f91;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(255, 105, 180, 0.5);
        }

        h3 {
            color: #555;
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ffafcc;
            border-radius: 30px;
            outline: none;
            font-size: 16px;
            text-align: center;
            transition: all 0.3s ease-in-out;
            background: rgba(255, 255, 255, 0.9);
        }

        input:focus {
            border-color: #ff6f91;
            transform: scale(1.05);
        }

        button {
            background: linear-gradient(135deg, #ff6f91, #ff9a9e);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            margin-top: 15px;
            transition: all 0.3s;
            box-shadow: 0px 5px 15px rgba(255, 105, 180, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background: linear-gradient(135deg, #ff4d6d, #ff758c);
            transform: scale(1.1);
        }

        button i {
            font-size: 20px;
        }

        p {
            font-size: 14px;
            margin-top: 20px;
            color: #555;
        }

        a {
            color: #ff4d6d;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Floating Hearts Animation */
        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            color: #ff6f91;
            font-size: 24px;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
            50% { transform: translateY(-20px) rotate(20deg); opacity: 1; }
            100% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
        }
    </style>
    <script>
        // Floating hearts animation
        function createHearts() {
            const heartContainer = document.createElement('div');
            heartContainer.className = 'floating-hearts';
            document.body.appendChild(heartContainer);

            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('i');
                heart.className = 'heart fas fa-heart';
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.animationDelay = `${Math.random() * 5}s`;
                heartContainer.appendChild(heart);
            }
        }

        window.onload = createHearts;
    </script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
        </ul>
    </nav>
    <div class="login-container">
        <h2>Login</h2>
        <h3>continue your financial journeyðŸ’«</h3>
        <form method="post" action="/login">
            <input type="text" name="username" placeholder="Enter your username" required>
            <input type="password" name="password" placeholder="Enter your password" required>
            <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
        </form>
        <p>Don't have an account? <a href="/signup">Sign up here</a></p>
    </div>
</body>
</html>
