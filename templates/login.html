<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
            /* Navbar Styling */
            nav {
            width: 100%;
            background: white;
            padding: 15px 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: flex-end;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #ff6f91;
            font-size: 16px;
            font-weight: 600;
            padding: 10px 15px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #357ABD;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
            margin-top: 80px;
        }
        h2 {
            color: #ff6f91;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 2px solid #ffafcc;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
        }
        input:focus {
            border-color: #ff6f91;
        }
        button {
            background: #ff6f91;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
            transition: 0.3s;
        }
        button:hover {
            background: #ff4d6d;
        }
        p {
            font-size: 14px;
            margin-top: 15px;
        }
        a {
            color: #ff4d6d;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            
        </ul>
    </nav>
    <div class="login-container">
        <h2>Login</h2>
        <h3>continue your financial journeyðŸ’«</h3>
        <form method="post" action="/login">
            <input type="text" name="username" placeholder="Enter your username" required>
            <input type="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/signup">Sign up here</a></p>
    </div>
</body>
</html>
