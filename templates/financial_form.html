<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Financial Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .chat-container {
            background: white;
            padding: 20px;
            border-radius: 15x;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #d63384;
        }

        #chat {
            background: #fff0f6;
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            border-radius: 10px;
            margin-bottom: 10px;
            text-align: left;
            font-size: 14px;
        }

        p {
            margin: 5px 0;
        }

        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 8px 0;
            border: 2px solid #ff9a9e;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            text-align: center;
        }

        input:focus {
            border-color: #d63384;
        }

        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            background: #d63384;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background: #b7226b;
        }
    </style>
    <script>
        async function askAI() {
            let userMessage = document.getElementById("userInput").value;
            document.getElementById("chat").innerHTML += "<p><b>You:</b> " + userMessage + "</p>";
            document.getElementById("userInput").value = "";

            let response = await fetch("/ask_ai", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({"message": userMessage})
            });

            let data = await response.json();
            document.getElementById("chat").innerHTML += "<p><b>AI:</b> " + data.response + "</p>";
        }

        async function submitData() {
            let responses = document.getElementById("chat").innerText.split("\n").slice(1);
            let financialData = responses.filter((_, i) => i % 2 === 1);

            let response = await fetch("/submit_financial_data", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({"financial_data": financialData})
            });

            let result = await response.json();
            alert(result.message);
            window.location.href = "/";
        }
    </script>
</head>
<body>

    <div class="chat-container">
        <h2>ðŸ’– AI Financial Assistant ðŸ’–</h2>
        <div id="chat">
            <p><b>AI:</b> Hi! Let's talk about your finances. What's your monthly income?</p>
        </div>
        <input type="text" id="userInput" placeholder="Type your answer...">
        <div class="button-container">
            <button onclick="askAI()">Send</button>
            <button onclick="submitData()">Finish</button>
        </div>
    </div>

</body>
</html>
