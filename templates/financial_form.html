<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÄ AI Financial Chat üéÄ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 30px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            width: 60%;
            height: 75vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            position: absolute;
            top: 15px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: #ff6f91;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 10px rgba(255, 105, 180, 0.4);
            animation: bounce 2s infinite;
        }

        .logo img {
            width: 30px;
            height: 30px;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.2));
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h2 {
            color: #ff6f91;
            font-family: 'Poppins', sans-serif;
            font-size: 32px;
            font-weight: 700;
            text-shadow: none;
            margin-bottom: 20px;
        }

        #chat {
            background: #fff0f6;
            padding: 20px;
            height: 55vh;
            overflow-y: auto;
            border-radius: 20px;
            font-size: 18px;
            flex-grow: 1;
            text-align: left;
            box-shadow: inset 0px 4px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 105, 180, 0.2);
        }

        #chat p {
            margin: 10px 0;
            padding: 10px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        #chat p b {
            color: #ff6f91;
        }

        input {
            width: 85%;
            padding: 15px;
            border: 3px solid #ff85a2;
            border-radius: 30px;
            outline: none;
            font-size: 18px;
            text-align: center;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(255, 105, 180, 0.2);
            background: rgba(255, 255, 255, 0.9);
        }

        input:focus {
            border-color: #ff6f91;
            transform: scale(1.05);
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 15px;
        }

        button {
            background: linear-gradient(135deg, #ff6f91, #ff9a9e);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            transition: all 0.3s;
            box-shadow: 0px 5px 15px rgba(255, 105, 180, 0.4);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background: linear-gradient(135deg, #ff4d6d, #ff758c);
            transform: scale(1.1);
        }

        button i {
            font-size: 20px;
        }

        /* Scrollbar styling */
        #chat::-webkit-scrollbar {
            width: 8px;
        }

        #chat::-webkit-scrollbar-track {
            background: rgba(255, 105, 180, 0.1);
            border-radius: 10px;
        }

        #chat::-webkit-scrollbar-thumb {
            background: #ff6f91;
            border-radius: 10px;
        }

        #chat::-webkit-scrollbar-thumb:hover {
            background: #ff4d6d;
        }

        /* Floating hearts animation */
        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            color: #ff6f91;
            font-size: 24px;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
            50% { transform: translateY(-20px) rotate(20deg); opacity: 1; }
            100% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
        }
    </style>
    <script>
        async function askAI() {
            let userMessage = document.getElementById("userInput").value;
            if (userMessage.trim() === "") return;
            document.getElementById("chat").innerHTML += `<p><b>You:</b> ${userMessage}</p>`;
            document.getElementById("userInput").value = "";

            let response = await fetch("/ask_ai", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({"message": userMessage})
            });

            let data = await response.json();
            document.getElementById("chat").innerHTML += `<p><b>AI:</b> ${data.response}</p>`;
            document.getElementById("chat").scrollTop = document.getElementById("chat").scrollHeight;
        }

        async function submitData() {
            let responses = document.getElementById("chat").innerText.split("\n").slice(1);
            let financialData = responses.filter((_, i) => i % 2 === 1);

            let response = await fetch("/submit_financial_data", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({"financial_data": financialData})
            });

            let result = await response.json();
            alert(result.message);
            window.location.href = "/";
        }

        // Floating hearts animation
        function createHearts() {
            const heartContainer = document.createElement('div');
            heartContainer.className = 'floating-hearts';
            document.body.appendChild(heartContainer);

            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('i');
                heart.className = 'heart fas fa-heart';
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.animationDelay = `${Math.random() * 5}s`;
                heartContainer.appendChild(heart);
            }
        }

        window.onload = createHearts;
    </script>
</head>
<body>

    <div class="chat-container">
        <!-- Cute Logo -->
        <div class="logo">
            <a href="/" style="text-decoration: none; font-size: 32px;">
                üè†
            </a>
        </div>        
        <h2>üéÄ AI Financial Assistant üéÄ</h2>
        <div id="chat">
            <p><b>AI:</b> Hi gorgeous! Let's talk about your finances. Just say hi to start! ‚ú®</p>
        </div>
        <input type="text" id="userInput" placeholder="Type your message...">
        <div class="button-container">
            <button onclick="askAI()"><i class="fas fa-paper-plane"></i> Send</button>
            <button onclick="submitData()"><i class="fas fa-check"></i> Finish</button>
        </div>
    </div>

</body>
</html>
